<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>Menu</mat-icon>
        </button>
        <p class="main-toolbar-title" align="center">
            <a href="/" class="link-logo">
                <span>SpaceX API explorer</span>
            </a>
        </p>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="main-container" autosize>
    <mat-drawer #drawer class="main-drawer" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/company-info">SpaceX info</a>
            <a mat-list-item routerLink="/rockets">Rockets</a>
            <a mat-list-item routerLink="/capsules">Capsules</a>
            <a mat-list-item routerLink="/launchpads">Launchpads</a>
            <a mat-list-item routerLink="/launches">Launches</a>
            <a mat-list-item routerLink="/detailed-capsules">Detailed Capsules</a>
            <a mat-list-item routerLink="/detailed-cores">Detailed cores</a>
        </mat-nav-list>
    </mat-drawer>
    <div class="content-container">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
